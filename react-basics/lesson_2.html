        function ProductDetails({ imgScr, name, price, discountPrice }) {
            return (
            <div>
                <img src={imgScr} alt={name} width="150" />
                <p>{name}</p>
                {discountPrice ? (
                <>
                    <p><del>Price: ${price}</del></p>
                    <p>Discount price: ${discountPrice}</p>
                </>
                ) : (
                <p>Price: ${price}</p>
                )}
                <button>Add to Cart</button>
            </div>
            );
        }

      function App() {
        return (
          <>
            <ProductDetails
              imgScr="cotton-socks.png"
              name="Cotton socks"
              price="10.90"
              discountPrice="5.45"
            />
            <ProductDetails
              imgScr="tennis-balls.png"
              name="Tennis balls"
              price="6.00"
            />
            <ProductDetails
            imgScr="plain-t-shirt.png"
              name="Plain T-Shirt"
              price="7.99"
            />
          </>
        );
      }

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
