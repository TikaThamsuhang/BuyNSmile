<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <!-- This is the container div where our React app will be rendered -->
    <div class="js-container"></div>
    

    <!-- Importing React library (core of React) -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script> 

    <!-- Importing ReactDOM library (used to render React elements into the DOM) -->
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <!-- Importing Babel (transpiler that converts JSX into JavaScript) -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script> 

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <!-- We write JSX code here. 
         type="text/babel" means Babel will convert it into plain JS so browsers understand -->
    <script type="text/babel"> 
      
      // A React element: a simple button
      const button = <button>Good Job</button>;

      // Another React element: a simple paragraph
      const paragraph = <p>My name is Tika.</p>;

      // A parent React element (div) containing a button and a paragraph.
      // Inside paragraph, {2 + 2} is evaluated as JavaScript expression, so it displays 4.
      const div = (
        <div>
          <p>Cotton Socks</p>
          <p>Price: $10</p>
          <button>Add to Cart</button>
        </div>
      );

      const productCost = 1*10+2*8;
      console.log(productCost);

      console.log(dayjs().format('MMMM D'));

      const todayDate = (
        <div>
          <p>Today is {dayjs().format('MMMM D')}</p>
          <p>Time is {dayjs().format('HH:mm:ss')}</p>
        </div>
      )
        
      ;

      // Another React element: a simple paragraph
      const anotherParagraph = <p>Price: $ {productCost}</p>;

      const shipCost = 5;

      const totalCost =(
        <div>
          <p>Product Cost: $ {productCost}</p>
          <p>Shipping Cost: $ {shipCost}</p>
          <p>Total Cost: $ {productCost + shipCost}</p>
        </div>
      );

      // Select the container div from HTML using querySelector
      const container = document.querySelector('.js-container');

      // Render the React element (div) into the container using ReactDOM
      const root = ReactDOM.createRoot(container);

      
        setInterval(() => {
          const para =  <p>Current Time: {dayjs().format('HH:mm:ss')}</p>
          root.render(para);
        }, 1000);

    </script>
  </body>
</html>
