<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot
    </title>
    <style>
      body{
        font-family: Arial, sans-serif;
        margin: 0;
      }

      .btn{
        background-color: rgb(0, 123, 255);
        cursor: pointer;
        color: white;
        border-radius: 5px;
        border: none;
        padding: 10px 20px;
        font-size: 15px;
        margin-right: 10px;
      }

      .input-text{
        padding: 10px 15px;
        border-radius: 5px;
        border: 1px solid grey;
        font-size: 15px;
        margin-bottom: 10px;
      }

    </style>
  </head>
  <body>
    <!-- This is the container div where our React app will be rendered -->
    <div class="js-container"></div>
    

    <!-- Importing React library (core of React) -->
    <script src="https://unpkg.com/supersimpledev/react.js"></script> 
    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script> 

    <!-- Importing ReactDOM library (used to render React elements into the DOM) -->
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <!-- Importing Babel (transpiler that converts JSX into JavaScript) -->
    <script src="https://unpkg.com/supersimpledev/babel.js"></script> 

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <!-- We write JSX code here. 
         type="text/babel" means Babel will convert it into plain JS so browsers understand -->
    <script type="text/babel"> 
        function App(){
          const [count, setCount] = React.useState(0);
          const buttonRef = React.useRef();

          function increaseCount(){
            setCount(count + 1);
          }

          function reset(){
            setCount(0);
          }

          function autoCount(){
            setInterval(()=>{
              const buttonElem = buttonRef.current;
              if (buttonElem){
                buttonElem.click();
              }
            }, 1000);
          }

          return(
              <>
                <button onClick={increaseCount} ref={buttonRef}>Clicked {count} times.</button>
                <button onClick={reset}>Reset</button>
                <button onClick={autoCount}>Auto Click</button>
              </>
          )
        }

        // Select the container div from HTML using querySelector
        const container = document.querySelector('.js-container');

        // Render the React element (div) into the container using ReactDOM
        ReactDOM.createRoot(container).render(<App />);

    </script>
  </body>
</html>
